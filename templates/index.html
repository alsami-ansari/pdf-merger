<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>PDF Merger</title>
  <style>
    .center {

      margin-top: 200px !important;
    }
  </style>
</head>

<body class="bg-dark text-white">


  <h1 class="container d-flex justify-content-center mt-5 font-weight-bold center">PDF Merger</h1>

  
  <div class="container my-5 d-flex justify-content-center">


    <form method="post" action="/merge" enctype='multipart/form-data' target="_blank">
      <div class="form-group">
        <label for="exampleFormControlFile1">Select The PDF File You Want To Merge</label>
        <input type="file" name="pdfs" class="form-control-file my-3" id="exampleFormControlFile1" multiple
          accept=".pdf">
        <input class="btn btn-primary my-3" type="submit" value="Submit">
      </div>
    </form>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
